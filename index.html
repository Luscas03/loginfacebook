<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Facebook</title>
</head>

<body>
    <div id="principal">
        <div id="content">

            <div class="container text-center" id="main">
                <div id="row" class="row align-items-start">
                    <div class="col" id="face">
                        <div id="title">
                            <img src="img/facebook.svg" alt="">

                            <p class="lh-1"> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                                parte da sua vida.</p>
                        </div>
                    </div>
                    <div id="teste" class="col">
                        <div id="form">
                            <div id="login">
                                <input type="text" placeholder="Email ou telefone">
                            </div>
                            <div id="senha">
                                <input type="password" placeholder="Senha">
                            </div>
                            <div id="entrar">
                                <button><strong>Entrar</strong></button>
                            </div>
                            <div id="passwd">
                                <p>Esqueceu a senha?</p>
                            </div>
                            <div class="container" id="hr">
                                <hr>
                            </div>
                            <div id="nconta" class="text-center">
                                <button><strong id="nc">Criar nova conta</strong></button>
                            </div>
                        </div>
                        <div class="text-center" id="create"><strong>Criar uma Página</strong> para uma celebridade,
                            banda ou empresa.</div>
                    </div>


                </div>

            </div>




        </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
</script>

</html>
